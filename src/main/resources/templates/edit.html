<!doctype html>
<html lang="en">
<head data-th-replace="fragments/layout :: headFragment(title='Редактирование')"></head>

<body>
<div class="container">
    <div class="row">
        <div class="col s12">

            <h3>Заполните данные</h3>

            <div data-th-if="${@accountService.hasAuthority('EDIT')}">
                <form data-th-action="@{/{id}/edit(id=${item.id})}" method="post" enctype="multipart/form-data">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">mode_edit</i>
                        <input id="icon_prefix" name="documentName" placeholder="Введите название документа"
                               data-th-value="${item.documentName}">
                    </div>

                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input name="nameSurname" placeholder="Введите Ф.И.О." data-th-value="${item.nameSurname}">
                    </div>

                    <div class="input-field col s12">
                        <i class="material-icons prefix">mode_edit</i>
                        <input name="documentInformation" placeholder="Введите информацию по документу"
                               data-th-value="${item.documentInformation}">
                    </div>

                    <div class="row">
                        <div class="file-field">
                            <div class="waves-effect indigo btn">
                                <span>Файл</span>
                                <input input name="file" type="file">
                            </div>
                        </div>
                    </div>

                    <p data-th-if="${item.id != 0}">
                        <img data-th-src="@{/media/{path}(path=${item.path})}">
                    </p>

                    <button class="waves-effect indigo btn" type="submit"><i class="material-icons right">cloud</i>Сохранить
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<div data-th-include="fragments/layout :: scriptsFragment" data-th-remove="tag"></div>

</body>
</html>
